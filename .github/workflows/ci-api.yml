name: CI - API

on:
  push:
    branches: ["main", "master"]
    paths:
      - "api/**"
      - "tests/**"
      - "db/init/**"
      - "docker-compose.yml"
  pull_request:
    paths:
      - "api/**"
      - "tests/**"
      - "db/init/**"
      - "docker-compose.yml"

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      COMPOSE_BAKE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for CI (from GitHub Secrets)
        run: |
          cat > .env << EOF
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          VITE_API_URL=/api
          EOF

      - name: Build API + tests
        run: docker compose build api tests

      - name: Start DB + API
        run: docker compose up -d db api

      - name: Wait for API to be ready
        run: |
          for i in {1..40}; do
            if docker exec pandemic-api sh -lc "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""; then
              echo "API ready"; exit 0
            fi
            sleep 2
          done
          echo "API not ready"
          docker logs pandemic-api --tail 200
          exit 1

      - name: Run tests (pytest container)
        run: docker compose --profile test up --build --abort-on-container-exit

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color --tail 200

      - name: Shutdown
        if: always()
        run: docker compose down -v
