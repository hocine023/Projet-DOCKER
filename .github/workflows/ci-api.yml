name: CI/CD - API

on:
  push:
    branches: ["main", "master"]
    paths:
      - "api/**"
      - "tests/**"
      - "db/init/**"
      - "docker-compose.yml"
  pull_request:
    paths:
      - "api/**"
      - "tests/**"
      - "db/init/**"
      - "docker-compose.yml"

jobs:
  ci:
    name: CI - API (build + tests)
    runs-on: ubuntu-latest
    env:
      COMPOSE_BAKE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for CI 
        run: |
          cat > .env << EOF
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          VITE_API_URL=/api
          EOF

      - name: Build API + tests
        run: docker compose build api tests

      - name: Start DB + API
        run: docker compose up -d db api

      - name: Wait for API to be ready
        run: |
          for i in {1..40}; do
            if docker exec pandemic-api sh -lc "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""; then
              echo "API ready"; exit 0
            fi
            sleep 2
          done
          echo "API not ready"
          docker logs pandemic-api --tail 200
          exit 1

      - name: Run tests
        run: docker compose --profile test up --build --abort-on-container-exit

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color --tail 200

      - name: Shutdown
        if: always()
        run: docker compose down -v

  cd:
    name: CD - API (push image to GHCR)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API image (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ghcr.io/hocine023/projet-docker-api:latest
            ghcr.io/hocine023/projet-docker-api:sha-${{ github.sha }}
