name: CI/CD - Front

on:
  push:
    branches: ["main", "master"]
    paths:
      - "front/**"
      - "docker-compose.yml"
  pull_request:
    paths:
      - "front/**"
      - "docker-compose.yml"

jobs:
  ci:
    name: CI - Front (build)
    runs-on: ubuntu-latest
    env:
      COMPOSE_BAKE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat > .env << EOF
          VITE_API_URL=/api
          EOF

      - name: Build Front image
        run: docker compose build front

  cd:
    name: CD - Front (push image to GHCR)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Front image (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            ghcr.io/hocine023/projet-docker-front:latest
            ghcr.io/hocine023/projet-docker-front:sha-${{ github.sha }}
